
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prepaid Water Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.2s ease-out forwards',
            },
          }
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react": "https://esm.sh/react@18.2.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useMemo, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // =============================================
      // COMPONENTS/ICONS.TSX
      // =============================================
      const PlusIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      );

      const DollarSignIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      );

      const DropletIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0L12 2.69z"></path>
        </svg>
      );

      const CalendarIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      );

      const TrendingUpIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
          <polyline points="17 6 23 6 23 12"></polyline>
        </svg>
      );

      const ClockIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
      );

      const GlassWaterIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="M4.5 3h15"></path>
              <path d="M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3"></path>
              <path d="M6 14h12"></path>
          </svg>
      );

      const TrashIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
      );

      const AlertTriangleIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
      );

      const SortIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="m3 16 4 4 4-4"/>
              <path d="M7 20V4"/>
              <path d="m21 8-4-4-4 4"/>
              <path d="M17 4v16"/>
          </svg>
      );

      // =============================================
      // COMPONENTS/CONFIRMMODAL.TSX
      // =============================================
      const ConfirmModal = ({ isOpen, onClose, onConfirm, title, children }) => {
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4" aria-modal="true" role="dialog">
            <div className="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 border border-gray-700 animate-fade-in">
              <div className="flex flex-col items-center text-center">
                  <div className="p-3 rounded-full bg-red-500/20 mb-4">
                      <AlertTriangleIcon className="w-8 h-8 text-red-500" />
                  </div>
                  <h2 className="text-2xl font-bold mb-2 text-white">{title}</h2>
                  <div className="text-gray-400 mb-6">
                      {children}
                  </div>
              </div>
              <div className="flex justify-center gap-4">
                <button
                  type="button"
                  onClick={onClose}
                  className="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition"
                  aria-label="Cancel action"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  onClick={onConfirm}
                  className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition"
                  aria-label="Confirm action"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        );
      };


      // =============================================
      // COMPONENTS/METRICSDASHBOARD.TSX
      // =============================================
      const MetricCard = ({ icon, title, value, unit, color }) => (
        <div className="bg-gray-800 p-4 rounded-xl flex items-center gap-4 shadow-lg border border-gray-700">
          <div className={`p-3 rounded-full ${color}`}>
            {icon}
          </div>
          <div>
            <p className="text-sm text-gray-400">{title}</p>
            <p className="text-xl font-bold text-white">
              {value} <span className="text-base font-normal text-gray-300">{unit}</span>
            </p>
          </div>
        </div>
      );

      const MetricsDashboard = ({ metrics }) => {
        return (
          <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
            <MetricCard 
              icon={<GlassWaterIcon className="w-6 h-6 text-white"/>} 
              title="Current Balance" 
              value={metrics.calculatedCurrentUnits.toFixed(2)} 
              unit="kl" 
              color="bg-green-500/80"
            />
            <MetricCard 
              icon={<ClockIcon className="w-6 h-6 text-white"/>} 
              title="Est. Refill In" 
              value={isFinite(metrics.estimatedDaysLeft) ? Math.floor(metrics.estimatedDaysLeft).toString() : 'âˆž'} 
              unit="days"
              color="bg-yellow-500/80"
            />
            <MetricCard 
              icon={<DropletIcon className="w-6 h-6 text-white"/>} 
              title="Daily Use" 
              value={metrics.dailyConsumption.toFixed(2)} 
              unit="kl"
              color="bg-blue-500/80"
            />
            <MetricCard 
              icon={<DollarSignIcon className="w-6 h-6 text-white"/>} 
              title="Daily Cost" 
              value={`R ${metrics.dailyExpense.toFixed(2)}`} 
              unit=""
              color="bg-red-500/80"
            />
            <MetricCard 
              icon={<TrendingUpIcon className="w-6 h-6 text-white"/>} 
              title="Cost / kl" 
              value={`R ${metrics.costPerUnit.toFixed(2)}`} 
              unit="avg"
              color="bg-purple-500/80"
            />
            <MetricCard 
              icon={<CalendarIcon className="w-6 h-6 text-white"/>} 
              title="Monthly Cost" 
              value={`R ${metrics.monthlyCost.toFixed(2)}`} 
              unit="est."
              color="bg-indigo-500/80"
            />
          </div>
        );
      };


      // =============================================
      // COMPONENTS/ADDREADINGMODAL.TSX
      // =============================================
      const InputField = ({ id, label, type, value, onChange, error, placeholder }) => (
        <div>
            <label htmlFor={id} className="block text-sm font-medium text-gray-300 mb-1">{label}</label>
            <input
              id={id}
              type={type}
              value={value}
              onChange={onChange}
              placeholder={placeholder}
              className={`w-full bg-gray-700 text-white rounded-md p-2 border ${error ? 'border-red-500' : 'border-gray-600'} focus:ring-2 focus:ring-brand-blue-500 focus:border-brand-blue-500 outline-none`}
            />
            {error && <p className="text-red-500 text-xs mt-1">{error}</p>}
          </div>
      );

      const AddReadingModal = ({ isOpen, onClose, onAdd, lastReading }) => {
        const [date, setDate] = useState('');
        const [oldReading, setOldReading] = useState('');
        const [amountLoaded, setAmountLoaded] = useState('');
        const [newReading, setNewReading] = useState('');
        const [errors, setErrors] = useState({});

        useEffect(() => {
          if (isOpen) {
            const today = new Date();
            // Adjust for timezone offset to get correct YYYY-MM-DD
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            setDate(today.toISOString().split('T')[0]);
            
            setOldReading(lastReading ? lastReading.newReading.toString() : '0');
            setAmountLoaded('');
            setNewReading('');
            setErrors({});
          }
        }, [isOpen, lastReading]);

        if (!isOpen) return null;

        const validate = () => {
          const newErrors = {};
          const oldR = parseFloat(oldReading);
          const newR = parseFloat(newReading);
          const amount = parseFloat(amountLoaded);

          if (!date) newErrors.date = 'Date is required';
          if (!oldReading || isNaN(oldR) || oldR < 0) newErrors.oldReading = 'Must be a non-negative number';
          if (!amountLoaded || isNaN(amount) || amount <= 0) newErrors.amountLoaded = 'Must be a positive number';
          if (!newReading || isNaN(newR) || newR <= 0) newErrors.newReading = 'Must be a positive number';
          if (!isNaN(oldR) && !isNaN(newR) && newR <= oldR) newErrors.newReading = 'New reading must be greater than old reading';

          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (validate()) {
            onAdd({
              date,
              oldReading: parseFloat(oldReading),
              amountLoaded: parseFloat(amountLoaded),
              newReading: parseFloat(newReading),
            });
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
            <div className="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 border border-gray-700 animate-fade-in">
              <h2 className="text-2xl font-bold mb-4 text-white">Add New Reading</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <InputField
                  id="date"
                  label="Date"
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  error={errors.date}
                />
                <InputField
                  id="oldReading"
                  label="Old Reading (kl)"
                  type="number"
                  value={oldReading}
                  onChange={(e) => setOldReading(e.target.value)}
                  error={errors.oldReading}
                  placeholder="kl before loading"
                />
                <InputField
                  id="amountLoaded"
                  label="Amount Loaded (R)"
                  type="number"
                  value={amountLoaded}
                  onChange={(e) => setAmountLoaded(e.target.value)}
                  error={errors.amountLoaded}
                  placeholder="e.g., 200"
                />
                <InputField
                  id="newReading"
                  label="New Reading (kl)"
                  type="number"
                  value={newReading}
                  onChange={(e) => setNewReading(e.target.value)}
                  error={errors.newReading}
                  placeholder="kl after loading"
                />
                <div className="flex justify-end gap-4 pt-4">
                  <button
                    type="button"
                    onClick={onClose}
                    className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    className="bg-brand-blue-600 hover:bg-brand-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
                  >
                    Save Reading
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      // =============================================
      // APP.TSX
      // =============================================
      const TimelineItem = ({ reading, isFirst, isLast, unitsConsumed, daysSinceLast }) => {
        const date = new Date(reading.date);
        const formattedDate = date.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });

        return (
          <div className="relative pl-8 sm:pl-10 py-4">
            {!isLast && <div className="absolute left-4 sm:left-5 top-5 bottom-0 w-0.5 bg-gray-700"></div>}
            <div className="absolute left-0 sm:left-1.5 top-4 h-6 w-6 sm:h-7 sm:w-7 rounded-full bg-brand-blue-500 flex items-center justify-center ring-4 ring-gray-800">
              <DropletIcon className="w-4 h-4 text-white" />
            </div>
            <div className="bg-gray-800 rounded-lg p-4 shadow-md border border-gray-700">
              <div className="flex justify-between items-center mb-2">
                <p className="font-bold text-lg text-white">{formattedDate}</p>
                <span className="text-xl font-bold text-brand-blue-400">R {reading.amountLoaded.toFixed(2)}</span>
              </div>
              <div className="grid grid-cols-2 gap-2 text-sm text-gray-300">
                <p>kl Loaded: <span className="font-medium text-white">{(reading.newReading - reading.oldReading).toFixed(2)}</span></p>
                <p>Cost/kl: <span className="font-medium text-white">R {(reading.amountLoaded / (reading.newReading - reading.oldReading)).toFixed(2)}</span></p>
                <p>Old Reading: <span className="font-medium text-white">{reading.oldReading.toFixed(2)}</span></p>
                <p>New Reading: <span className="font-medium text-white">{reading.newReading.toFixed(2)}</span></p>
                {unitsConsumed !== null && daysSinceLast !== null && (
                  <p className="col-span-2 mt-2 pt-2 border-t border-gray-700">
                      Consumed <span className="font-bold text-yellow-400">{unitsConsumed.toFixed(2)}</span> kl over <span className="font-bold text-yellow-400">{daysSinceLast}</span> days.
                  </p>
                )}
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [readings, setReadings] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [isConfirmModalOpen, setIsConfirmModalOpen] = useState(false);
        const [sortOrder, setSortOrder] = useState('desc');

        useEffect(() => {
          try {
            const storedReadings = localStorage.getItem('waterReadings');
            if (storedReadings) {
              setReadings(JSON.parse(storedReadings));
            }
          } catch (error) {
            console.error("Failed to load or parse readings from localStorage", error);
          }
        }, []);

        useEffect(() => {
          try {
            localStorage.setItem('waterReadings', JSON.stringify(readings));
          } catch (error) {
            console.error("Failed to save readings to localStorage", error);
          }
        }, [readings]);

        const sortedReadings = useMemo(() => {
          return [...readings].sort((a, b) => {
            const timeA = new Date(a.date).getTime();
            const timeB = new Date(b.date).getTime();
            return sortOrder === 'desc' ? timeB - timeA : timeA - timeB;
          });
        }, [readings, sortOrder]);

        const metrics = useMemo(() => {
          if (readings.length < 2) {
            const latestReadingUnits = readings.length === 1 ? readings[0].newReading : 0;
            return {
              dailyExpense: 0,
              dailyConsumption: 0,
              costPerUnit: 0,
              monthlyCost: 0,
              estimatedDaysLeft: Infinity,
              calculatedCurrentUnits: latestReadingUnits,
            };
          }
        
          const chronoSorted = [...readings].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
          let totalUnitsConsumed = 0;
          let totalDaysForConsumption = 0;

          for (let i = 0; i < chronoSorted.length - 1; i++) {
              const current = chronoSorted[i];
              const next = chronoSorted[i+1];
              const unitsUsed = current.newReading - next.oldReading;
              if (unitsUsed > 0) {
                  totalUnitsConsumed += unitsUsed;
                  const timeDiff = new Date(next.date).getTime() - new Date(current.date).getTime();
                  totalDaysForConsumption += timeDiff / (1000 * 3600 * 24);
              }
          }

          const totalRands = readings.reduce((sum, r) => sum + r.amountLoaded, 0);
          const firstDate = new Date(chronoSorted[0].date);
          const lastDate = new Date(chronoSorted[chronoSorted.length - 1].date);
          const totalDaysOverall = (lastDate.getTime() - firstDate.getTime()) / (1000 * 3600 * 24) || 1;

          const totalUnitsLoaded = readings.reduce((sum, r) => sum + (r.newReading - r.oldReading), 0);

          const dailyConsumption = totalDaysForConsumption > 0 ? totalUnitsConsumed / totalDaysForConsumption : 0;
          const dailyExpense = totalDaysOverall > 0 ? totalRands / totalDaysOverall : 0;
          const costPerUnit = totalUnitsLoaded > 0 ? totalRands / totalUnitsLoaded : 0;
          const monthlyCost = dailyExpense * 30.44;

          const latestReading = chronoSorted[chronoSorted.length-1];
          const daysSinceLastReading = (new Date().getTime() - new Date(latestReading.date).getTime()) / (1000 * 3600 * 24);
          const calculatedCurrentUnits = Math.max(0, latestReading.newReading - (dailyConsumption * daysSinceLastReading));
          const estimatedDaysLeft = dailyConsumption > 0 ? calculatedCurrentUnits / dailyConsumption : Infinity;

          return { dailyExpense, dailyConsumption, costPerUnit, monthlyCost, estimatedDaysLeft, calculatedCurrentUnits };
        }, [readings]);

        const handleAddReading = useCallback((newReading) => {
          setReadings(prev => [...prev, { ...newReading, id: new Date().toISOString() }]);
          setIsModalOpen(false);
        }, []);

        const handleClearData = useCallback(() => {
          setIsConfirmModalOpen(true);
        }, []);

        const handleConfirmClearData = useCallback(() => {
          setReadings([]);
          setIsConfirmModalOpen(false);
        }, []);

        const toggleSortOrder = useCallback(() => {
          setSortOrder(prev => (prev === 'desc' ? 'asc' : 'desc'));
        }, []);
        
        const getTimelineData = (index) => {
          let current, previous;

          if (sortOrder === 'desc') {
            if (index >= sortedReadings.length - 1) return { unitsConsumed: null, daysSinceLast: null };
            current = sortedReadings[index]; // Is newer
            previous = sortedReadings[index + 1]; // Is older
          } else { // asc
            if (index === 0) return { unitsConsumed: null, daysSinceLast: null };
            current = sortedReadings[index]; // Is newer
            previous = sortedReadings[index - 1]; // Is older
          }

          const unitsConsumed = previous.newReading - current.oldReading;
          const timeDiff = new Date(current.date).getTime() - new Date(previous.date).getTime();
          const daysSinceLast = Math.round(timeDiff / (1000 * 3600 * 24));
          
          return { unitsConsumed, daysSinceLast };
        };

        let lastMonthYear = '';

        return (
          <div className="min-h-screen bg-gray-900 text-gray-100 font-sans p-4 sm:p-6">
            <div className="max-w-2xl mx-auto">
              <header className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-white">
                  <span className="text-brand-blue-400">Prepaid</span> Water
                </h1>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="bg-brand-blue-600 hover:bg-brand-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-transform transform hover:scale-105 shadow-lg"
                >
                  <PlusIcon className="w-5 h-5" />
                  <span>Add</span>
                </button>
              </header>

              <main>
                <MetricsDashboard metrics={metrics} />
                
                <div className="flex justify-between items-center mt-8 mb-4 border-b-2 border-gray-700 pb-2">
                  <h2 className="text-2xl font-semibold text-gray-200">
                    Purchase History
                  </h2>
                  {readings.length > 1 && (
                    <button
                      onClick={toggleSortOrder}
                      className="flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors rounded-md px-2 py-1 hover:bg-gray-800"
                      aria-label={`Sort by ${sortOrder === 'desc' ? 'Oldest First' : 'Newest First'}`}
                    >
                      <SortIcon className="w-4 h-4" />
                      <span>{sortOrder === 'desc' ? 'Newest First' : 'Oldest First'}</span>
                    </button>
                  )}
                </div>
                
                {sortedReadings.length === 0 ? (
                  <div className="text-center py-10 bg-gray-800 rounded-lg">
                      <p className="text-gray-400">No readings yet.</p>
                      <p className="text-gray-500 mt-2">Click the "Add" button to get started!</p>
                  </div>
                ) : (
                  <div>
                    {sortedReadings.map((reading, index) => {
                      const date = new Date(reading.date);
                      const monthYear = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                      const showMonthHeader = monthYear !== lastMonthYear;
                      if (showMonthHeader) {
                        lastMonthYear = monthYear;
                      }
                      const timelineData = getTimelineData(index);

                      return (
                        <React.Fragment key={reading.id}>
                          {showMonthHeader && (
                            <div className="flex items-center my-4">
                              <div className="flex-grow border-t border-gray-700"></div>
                              <span className="flex-shrink mx-4 text-sm font-semibold text-brand-blue-400 tracking-wider">{monthYear.toUpperCase()}</span>
                              <div className="flex-grow border-t border-gray-700"></div>
                            </div>
                          )}
                          <TimelineItem 
                            reading={reading} 
                            isFirst={index === 0} 
                            isLast={index === sortedReadings.length - 1}
                            unitsConsumed={timelineData.unitsConsumed}
                            daysSinceLast={timelineData.daysSinceLast}
                          />
                        </React.Fragment>
                      );
                    })}
                  </div>
                )}
              </main>

              {readings.length > 0 && (
                <footer className="text-center mt-8 py-4 border-t border-gray-800">
                  <button
                    onClick={handleClearData}
                    className="text-gray-500 hover:text-red-500 hover:bg-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors mx-auto"
                    aria-label="Clear all water reading data"
                  >
                    <TrashIcon className="w-5 h-5" />
                    <span>Clear All Data</span>
                  </button>
                </footer>
              )}
            </div>
            <AddReadingModal
              isOpen={isModalOpen}
              onClose={() => setIsModalOpen(false)}
              onAdd={handleAddReading}
              lastReading={sortedReadings[0]}
            />
            <ConfirmModal
              isOpen={isConfirmModalOpen}
              onClose={() => setIsConfirmModalOpen(false)}
              onConfirm={handleConfirmClearData}
              title="Delete All Data"
            >
              <p>Are you sure you want to permanently delete all readings? This action cannot be undone.</p>
            </ConfirmModal>
          </div>
        );
      };

      // =============================================
      // INDEX.TSX
      // =============================================
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
